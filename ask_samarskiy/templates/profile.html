{% extends "layouts/base.html" %}

{% block title %}Profile{% endblock title %}

{% load static %}
    
  {% block content %}

  <div class="d-flex gap-3 align-items-center">
    <h1>Settings: Dr.Pepper</h1>
  </div>
    <div class="col-8">
        <div class="mb-3 row">
            <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLogin">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputNickname" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNickname">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputNickname" class="col-sm-2 col-form-label">Upload Avatar</label>
            <div class="col-3 mb-3">
                <div class="border w-150" style="height: 150px">
                    <img 
                    src={% static "img/profile.jpg" %}
                    class="img-fluid rounded-start" alt="..." />
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <form class="col-sm-5">
                    <div class="d-flex">
                        <input type="file" class="form-control me-2">
                        <br>
                        <button class="btn btn-outline-secondary ml-auto">
                            Choose
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        
        <div class="mb-3 row">
            <div class="col-sm-2"></div>
            <div class="col-3 mb-3">
                <div class="d-flex">
                    <br>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
      {% endblock %}
